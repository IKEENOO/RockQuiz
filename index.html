<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simple Quiz</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="quiz" id="quiz">

		<div class="quiz__block">
					
			<div class="image__block" id="image"></div>
	
			<div class="text__block">
				<div class="quiz-header" id="header">
					<!-- Заголовок вопроса -->
					<h2 class="title">Loading question...</h2>

					<!-- Результаты викторины -->
					<h2 class="title">%title%</h2>
					<h3 class="summary">%message%</h3>
					<p class="result">%result%</p>
				</div>

				<ul class="quiz-list" id="list">
					<li>
						<label class="radio__button">
							<input type="radio" class="answer" name="answer" />
							<span class="check__radio">Answer...</span>
						</label>
					</li>
					<li>
						<label>
							<input type="radio" class="answer" name="answer" />
							<span>Answer...</span>
						</label>
					</li>
				</ul>
			</div>
		</div>

		<button class="quiz-submit submit" id="submit">Next</button>
	</div>
	<style id="background">
		.image__block {
			background-image: url(assets/rock.jpg);
		}
	</style>
	<script src="js/main.js"></script>
</body>
</html>
